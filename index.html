<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Mencast Database Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-content {
            flex-grow: 1;
            min-width: 0;
        }

        .sidebar {
            width: 250px;
            background: rgba(245, 245, 245, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
            max-height: 600px;
        }

        .sidebar h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
        }

        .list-container {
            max-height: 500px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            padding: 5px;
        }

        .list-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            border-left: 3px solid transparent;
        }

        .list-item:hover {
            background: #e3f2fd;
            border-left-color: #4CAF50;
            transform: translateX(5px);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            width: auto;
        }
        
        #chat-container {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(249, 249, 249, 0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
            border-radius: 15px 15px 15px 0;
        }

        .message strong {
            color: #2c5282;
            font-weight: 600;
        }

        .message br {
            margin-top: 10px;
            display: block;
            content: "";
        }

        .technical-content {
            border-left: 5px solid #4CAF50;
            padding-left: 10px;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-container {
            color: #dc3545;
            margin: 10px 0;
            display: none;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff3f3;
        }

        .loading {
            margin: 10px 0;
            color: #666;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <h1>Mencast Database Query</h1>

    <div class="main-container">
        <div class="main-content">
            <div id="chat-container"></div>
            <div id="error-container"></div>
            <div id="loading" class="loading">Processing your request...</div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your question...">
                <button onclick="sendMessage()" id="send-button">Send</button>
            </div>
        </div>

        <div class="sidebar">
            <h3>Customers</h3>
            <div class="list-container" id="customers-list">
                <!-- Customers will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let sessionId = Date.now().toString();
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const errorContainer = document.getElementById('error-container');
        const loadingIndicator = document.getElementById('loading');
        
        const FUNCTION_URL = 'https://us-central1-ai-sandbox-company-109.cloudfunctions.net/opensearch-function1';
        const MIN_REQUEST_INTERVAL = 1000;
        let lastRequestTime = 0;

        async function loadInitialData() {
            try {
                // Initial welcome message
                addMessage('Welcome to Mencast Marine, how can I help you today?', 'bot');
                
                // Fetch customer list
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: "List all customers only",
                        sessionId: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to load customers data');
                }

                const data = await response.json();
                if (data.response) {
                    populateCustomerList(data.response);
                }
            } catch (error) {
                console.error('Error loading initial data:', error);
                showError('Failed to load customers list');
            }
        }

        function populateCustomerList(response) {
            const customersList = document.getElementById('customers-list');
            customersList.innerHTML = '';

            // Extract customer names from the response
            const customerMatches = response.match(/Customer:\s*([^\n,]+)/g) || [];
            const uniqueCustomers = [...new Set(
                customerMatches.map(match => 
                    match.replace('Customer:', '').trim()
                )
            )].sort();

            // Add each customer to the list
            uniqueCustomers.forEach(customer => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.textContent = customer;
                item.onclick = () => {
                    userInput.value = `Tell me about customer ${customer}`;
                    sendMessage();
                };
                customersList.appendChild(item);
            });

            // Update the heading with count
            const heading = document.querySelector('.sidebar h3');
            if (heading) {
                heading.textContent = `Customers (${uniqueCustomers.length})`;
            }
        }

        async function sendMessage() {
            const now = Date.now();
            if (now - lastRequestTime < MIN_REQUEST_INTERVAL) {
                showError('Please wait a moment before sending another message.');
                return;
            }

            const query = userInput.value.trim();
            if (!query) return;

            setLoading(true);
            lastRequestTime = now;

            addMessage(query, 'user');
            userInput.value = '';

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        sessionId: sessionId
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Request failed: ${errorText}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                addMessage('Sorry, there was an error processing your request. Please try again.', 'bot');
            } finally {
                setLoading(false);
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*\*\*(H\d{3}(-H\d{3})?|\d+):/g, '<br><br><strong>$1:</strong>')
                .split('\n').join('<br><br>')
                .replace(/\. /g, '.<br><br>')
                .replace(/\u2022 /g, '<br>• ');

            messageDiv.innerHTML = formattedText;

            if (text.includes('propeller') || text.includes('Hull')) {
                messageDiv.classList.add('technical-content');
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoading(isLoading) {
            userInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            if (!isLoading) {
                userInput.focus();
            }
        }

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 3000);
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.addEventListener('load', loadInitialData);
    </script>
</body>
</html>
